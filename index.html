<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="button-group">
            <button class="btn binary-to-decimal">Binary To Decimal</button>
            <button class="btn decimal-to-binary">Decimal To Binary</button>
        </div>

        <div class="input-group">
            <p>
                <span class="text-1">Binary : </span>
            </p>

            <input type="text" class="input">
            <p>
                <span class="text-2 converted-num">Decimal : </span>
            </p>
        </div>

        <button class="convert btn">Convert</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
